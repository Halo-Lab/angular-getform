<label [for]="id" [ngClass]="{ error: isSubmitted && control.errors }">
  <input
    type="checkbox"
    [name]="name"
    [id]="id"
    [formControl]="control"
    (ngModelChange)="change($event)"
  />
  <div *ngIf="isChecked" class="filling">
    <svg
      width="18"
      height="13"
      viewBox="0 0 18 13"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M17.7243 0.310521C18.1051 0.710542 18.0895 1.34352 17.6895 1.72431L6.13394 12.7243C5.9366 12.9122 5.67116 13.0114 5.399 12.999C5.12683 12.9866 4.8715 12.8637 4.69204 12.6587L0.247594 7.58176C-0.116187 7.16621 -0.0742203 6.53444 0.34133 6.17066C0.75688 5.80688 1.38865 5.84885 1.75243 6.26439L5.51013 10.5568L16.3105 0.275698C16.7106 -0.105092 17.3435 -0.0895011 17.7243 0.310521Z"
        fill="white"
      />
    </svg>
  </div>
</label>
<p class="checkbox-label">{{ label }}</p>

<div
  *ngIf="isSubmitted && control?.errors"
  class="unvalid"
  [tooltip]="errorMessages?.requiredTrue"
>
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="12"
      cy="17"
      r="1"
      transform="rotate(-180 12 17)"
      fill="#F27C74"
    />
    <path
      d="M12 14L12 6.99997M3 9.13192V14.8681C3 16.3914 3.7923 17.799 5.07846 18.5607L9.92154 21.4288C11.2077 22.1904 12.7923 22.1904 14.0785 21.4288L18.9215 18.5607C20.2077 17.799 21 16.3914 21 14.8681V9.13192C21 7.6086 20.2077 6.20099 18.9215 5.43932L14.0785 2.57125C12.7923 1.80958 11.2077 1.80958 9.92154 2.57125L5.07846 5.43932C3.7923 6.20099 3 7.6086 3 9.13192Z"
      stroke="#F27C74"
      stroke-width="1.5"
      stroke-linecap="round"
    />
  </svg>
</div>
