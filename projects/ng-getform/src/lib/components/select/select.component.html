<p *ngIf="question">
  {{ question }}
</p>
<div
  class="select-wrapper"
  [ngClass]="[
    isActive ? 'active' : 'hide',
    isSubmitted && control.errors ? 'error' : ''
  ]"
  (click)="toggleDropdown()"
>
  <p>{{ selectTitle }}</p>
  <svg
    width="12"
    height="6"
    viewBox="0 0 12 6"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M1 1L6 5L11 0.999999"
      stroke="#060811"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  <div
    *ngIf="isSubmitted && control?.errors"
    class="unvalid"
    [tooltip]="control.errors?.['required'] && errorMessages?.['required']"
  >
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        cx="12"
        cy="17"
        r="1"
        transform="rotate(-180 12 17)"
        fill="#F27C74"
      />
      <path
        d="M12 14L12 6.99997M3 9.13192V14.8681C3 16.3914 3.7923 17.799 5.07846 18.5607L9.92154 21.4288C11.2077 22.1904 12.7923 22.1904 14.0785 21.4288L18.9215 18.5607C20.2077 17.799 21 16.3914 21 14.8681V9.13192C21 7.6086 20.2077 6.20099 18.9215 5.43932L14.0785 2.57125C12.7923 1.80958 11.2077 1.80958 9.92154 2.57125L5.07846 5.43932C3.7923 6.20099 3 7.6086 3 9.13192Z"
        stroke="#F27C74"
        stroke-width="1.5"
        stroke-linecap="round"
      />
    </svg>
  </div>
  <div class="dropdown">
    <label
      *ngIf="searchEnabled"
      class="search"
      for="search"
      (click)="searchClickHandle($event)"
    >
      <input
        type="text"
        id="search"
        placeholder="Type in something"
        [formControl]="searchString"
        (input)="searchInputHandle()"
      />
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.27268 0C11.2726 0 14.5454 3.27278 14.5454 7.27305C14.5454 9.01854 13.9273 10.6185 12.909 11.8549L15.7818 14.7278C16.0727 15.0186 16.0727 15.455 15.7818 15.746C15.6363 15.9277 15.4546 16.0005 15.2727 16.0005C15.0909 16.0005 14.909 15.9278 14.7636 15.7823L11.8908 12.9095C10.6181 13.9277 9.0181 14.5459 7.27274 14.5459C3.27278 14.5459 0 11.2731 0 7.27312C-0.00012207 3.27285 3.27278 6.54553e-05 7.27274 6.54553e-05L7.27268 0ZM7.27268 13.0911C10.4728 13.0911 13.0911 10.4729 13.0911 7.27274C13.0909 4.0729 10.4727 1.45467 7.27268 1.45467C4.07252 1.45467 1.4543 4.0729 1.4543 7.27305C1.4543 10.4729 4.07252 13.0911 7.27268 13.0911Z"
          fill="#9B9CA0"
        />
      </svg>
    </label>
    <ul class="options">
      <li
        *ngFor="let option of filteredOptions"
        (click)="changeValue(option)"
        [ngClass]="selectTitle === option ? 'choosen' : ''"
      >
        {{ option }}
      </li>
    </ul>
  </div>
</div>
