<div class="radio-label">
  <p>
    {{ label }}
  </p>
  <lib-unvalid-icon
    *ngIf="control?.errors"
    [errors]="control.errors"
    [errorMessages]="errorMessages"
  ></lib-unvalid-icon>
</div>

<div class="radio-group" [ngClass]="orientation">
  <div *ngFor="let item of items" class="radio-wrapper">
    <label [ngClass]="{ active: item.value === innerValue }">
      <input
        type="radio"
        [name]="name"
        [value]="item.value"
        (ngModelChange)="change($event)"
        [formControl]="control"
      />
      <div class="filling"></div>
    </label>
    <p>{{ item.name }}</p>
  </div>
</div>
