<div class="formGroup">
  <label *ngIf="!!label" [for]="inputId">{{ label }}</label>
  <div class="fieldContainer">
    <input
      *ngIf="!multiRows"
      [ngClass]="{ isInvalid: validate && control.errors }"
      [type]="type"
      [placeholder]="placeholder || label"
      [id]="inputId"
      [formControl]="control"
      [name]="inputId"
    />
    <textarea
      *ngIf="multiRows"
      [ngClass]="{ isInvalid: validate && control.errors }"
      [name]="inputId"
      [id]="inputId"
      [placeholder]="placeholder || label"
      [formControl]="control"
    ></textarea>
    <lib-unvalid-icon
      *ngIf="validate && control.errors"
      [errors]="control.errors"
      [errorMessages]="errorMessages"
    ></lib-unvalid-icon>
  </div>
</div>
