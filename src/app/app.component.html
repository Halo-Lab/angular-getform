<div>
  <h3>Inside ng-getform</h3>
  <lib-ng-getform
    [targetUrl]="'https://getform.io/f/9d2f3436-7fc1-461c-a6a8-053f371b7347'"
    [fields]="fieldList"
    [btnLabel]="'Send form data'"
    [successCallback]="callback"
  ></lib-ng-getform>
</div>

<div>
  <h3>Separate components</h3>
  <lib-input
    [label]="'Write your text'"
    [control]="inputControl"
    [inputId]="'test'"
    [placeholder]="'bi-bo-boop'"
    [errorMessages]="{ required: 'Hello there' }"
  ></lib-input>
  inputControl : {{ inputControl.value }}
  <lib-radio-group
    [items]="radioButtonsArray"
    [orientation]="'horizontal'"
    [label]="'Choose one option'"
    [control]="selectedRadioItem"
    [errorMessages]="{ required: 'Select one option please!' }"
  ></lib-radio-group>
  Radio Selected Item : {{ selectedRadioItem.value }}
  <lib-select
    [question]="'Choose your favourite fruit'"
    [options]="fruitsArr"
    [control]="favouriteFruit"
    [searchEnabled]="false"
    [errorMessages]="{ required: 'Select one option please!' }"
  ></lib-select>
  favouriteFruit : {{ favouriteFruit.value }}
  <lib-checkbox
    [name]="'confirmation'"
    [label]="'Are you sure about that?'"
    [control]="confirmationState"
    [validate]="validate"
    [validation]="[{ type: 'requiredTrue', errorMessage: 'Must be true' }]"
  ></lib-checkbox>
  {{ confirmationState.value }}
  <!-- <lib-checkbox
    [label]="checkboxLabel2"
    [control]="checkboxState2"
  ></lib-checkbox>
  {{ checkboxState2.value }}
  <lib-checkbox
    [label]="checkboxLabel3"
    [control]="checkboxState3"
  ></lib-checkbox>
  {{ checkboxState3.value }} -->
  <lib-button
    [btnLabel]="'Test Button'"
    [btnType]="'wide stroke'"
    (click)="validateInputs($event)"
  ></lib-button>
</div>
